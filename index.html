<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js GLB Example</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>3D VIEWER</h1>
    <div id="viewer-container">
      <canvas id="bg"></canvas>
      <div
        id="ui"
        style="
          position: absolute;
          top: 20px;
          left: 20px;
          background: rgba(255, 255, 255, 0.8);
          padding: 12px;
          border-radius: 8px;
        "
      >
        <label>
          Floor Y:
          <input
            type="range"
            id="floorY"
            min="-5"
            max="5"
            step="0.01"
            value="-1.85"
          />
          <span id="floorYValue">-1.85</span>
        </label>
        <label>
          Floor Width:
          <input
            type="range"
            id="floorRadius"
            min="10"
            max="200"
            step="1"
            value="100"
          />
          <span id="floorRadiusValue">200</span>
        </label>
        <label>
          <input type="checkbox" id="floorToggle" checked />
          Show Floor
        </label>
        <label>
          Upload GLB:
          <input type="file" id="glbUpload" accept=".glb" />
        </label>
        <label>
          Background:
          <span style="margin-left: 4px">Solid</span>
          <span class="switch">
            <input type="checkbox" id="bgModeToggle" checked />
            <span class="slider"></span>
          </span>
          <span style="margin-left: 4px">HDRI</span>
        </label>
        <label>
          <input type="checkbox" id="lightToggle" checked />
          Show Light
        </label>
        <label>
          <input type="checkbox" id="hdriToggle" checked />
          Show HDRI
        </label>
      </div>
    </div>
    <!-- Load JS as module -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
